        var flex = {

            padding: 0, // view:    "flexlayout",
            type:    "space",

                template:   "<div style='text-align: center'><img src=\"assets/logo.jpeg\" width=\"20%\"/></div>",
                body:       {
                    width: 200,
                },
                autoheight: true
            }, {
                align: "center",
                id:    "buttonFrame",
                body:  {
                    width: 200,
                    rows:  [{
                        view:  "button",
                        label: "Registration",
                        on:    {
                            onItemClick: function(id) {
                                $.notify("Not implemented yet", "notice");
                            }
                        }

                    }, {
                        view:  "button",
                        label: "Scan QR-Code",
                        on: {
                            onItemClick: function(id) {
                                var id = $$("buttonFrame");
                                debugger;
                            }
                        }
                    }]
                }
            }]
        };

        webix.ui(flex);
        webix.ui.fullScreen();
    })
